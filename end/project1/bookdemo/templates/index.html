<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>这里是首页</h1>
        <div class="center">
            <img src="/static/img/图片.gif" alt="">
        </div>
            <h1>共有书籍{{books.count}}本</h1>
            <ul>
                {% for book in books %}
                    {# <a href="/detail/{{book.id}}/"><li>{{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_date}}</li></a>#}
                    <li><a href="{%url 'bookset:detail' book.id %}">{{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_date}}</a></li>
                    <li><a href="{% url 'bookset:delete' book.id %}">删除</a></li>
                    <li><a href="{% url 'bookset:editbook' book.id %}">编辑</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'bookset:add_book' %}">添加书籍</a>


    </div>


</body>
</html>
