<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票结果</title>
</head>
<body>
    <form action="#" method="post">
        <h1>投票信息:{{title.name}}</h1>
        <h2>当前得票信息</h2>
        {% for alter in title.alters.all %}
        <ul>
            <li>{{alter.choice}}--票数{{alter.num}}</li>
        </ul>
        {% endfor %}
    </form>
<a href="{% url 'polls:pindex' %}">返回</a>
</body>
</html>
